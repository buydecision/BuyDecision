name: Versioned Deployment to Lightsail

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # version tags like v1.0.0

jobs:

  # ------------------------------------------------------
  # 1️⃣ Build & Push Docker Image
  # ------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image-version: ${{ steps.set-tag.outputs.docker_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: set-tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            TAG=${GITHUB_REF#refs/heads/}
          fi
          TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "docker_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Determined Docker tag: $TAG"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ env.TAG }}

  # ------------------------------------------------------
  # 2️⃣ Deploy to DEV
  # ------------------------------------------------------
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - name: Deploy to DEV via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            echo "Deploying to DEV with version: $VERSION"
            cd /home/ubuntu/BuyDecision/Dev
            chmod +x start.sh
            ./start.sh $VERSION

  # ------------------------------------------------------
  # 3️⃣ Manual approval for UAT
  # ------------------------------------------------------
  uat-approval:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: uat
    steps:
      - name: Wait for UAT approval
        run: echo "Approved for UAT deployment"

  # ------------------------------------------------------
  # 4️⃣ Deploy to UAT
  # ------------------------------------------------------
  deploy-uat:
    runs-on: ubuntu-latest
    needs: [uat-approval, build]
    steps:
      - name: Deploy to UAT via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            echo "Deploying to UAT with version: $VERSION"
            cd /home/ubuntu/BuyDecision/UAT
            chmod +x start.sh
            ./start.sh $VERSION

  # ------------------------------------------------------
  # 5️⃣ Manual approval for PROD
  # ------------------------------------------------------
  prod-approval:
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment:
      name: prod
    steps:
      - name: Wait for PROD approval
        run: echo "Approved for PROD deployment"

  # ------------------------------------------------------
  # 6️⃣ Deploy to PROD
  # ------------------------------------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [prod-approval, build]
    steps:
      - name: Deploy to PROD via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            echo "Deploying to PROD with version: $VERSION"
            cd /home/ubuntu/BuyDecision/Prod
            chmod +x start.sh
            ./start.sh $VERSION
