name: Versioned Deployment to Lightsail

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # triggers on version tags like v1.0.0

jobs:

  # -----------------------------
  # 1️⃣ Build Docker Image
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image-version: ${{ steps.set-tag.outputs.TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: set-tag
        run: |
          # Determine if push is a tag or branch
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}      # e.g., v1.0.0
          else
            TAG=${GITHUB_REF#refs/heads/}     # e.g., main
          fi
          # Convert to lowercase for Docker
          TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "::set-output name=TAG::$TAG"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ env.TAG }}

  # -----------------------------
  # 2️⃣ Deploy to Dev
  # -----------------------------
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to DEV via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            cd /home/ubuntu/BuyDecision/Dev
            ./start.sh $VERSION

  # -----------------------------
  # 3️⃣ Manual approval for UAT
  # -----------------------------
  uat-approval:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: uat  # set up "uat" environment in GitHub with required reviewers
    steps:
      - name: Await manual approval
        run: echo "Waiting for UAT approval..."

  # -----------------------------
  # 4️⃣ Deploy to UAT
  # -----------------------------
  deploy-uat:
    runs-on: ubuntu-latest
    needs: uat-approval
    steps:
      - name: Deploy to UAT via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            cd /home/ubuntu/BuyDecision/UAT
            ./start.sh $VERSION

  # -----------------------------
  # 5️⃣ Manual approval for Prod
  # -----------------------------
  prod-approval:
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment:
      name: prod  # set up "prod" environment in GitHub with required reviewers
    steps:
      - name: Await manual approval
        run: echo "Waiting for PROD approval..."

  # -----------------------------
  # 6️⃣ Deploy to Prod
  # -----------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: prod-approval
    steps:
      - name: Deploy to PROD via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            VERSION=${{ needs.build.outputs.image-version }}
            cd /home/ubuntu/BuyDecision/Prod
            ./start.sh $VERSION
